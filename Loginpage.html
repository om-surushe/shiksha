<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
    'Lucida Sans', Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.login-container {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-form label {
    font-size: 18px;
    text-align: left;
    margin-bottom: 5px;
}

.login-form input[type="text"],
.login-form input[type="tel"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

.login-form small {
    font-size: 12px;
    color: #888;
    margin-top: -5px;
}

.login-form button[type="submit"] {
    background-color: #f5cd03;
    color: #0c0d0d;
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-form button[type="submit"]:hover {
    background-color: #e0b500;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <form class="login-form" id="xyz">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <small>Enter a 10-digit phone number</small>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function store() {
            var name = document.getElementById("name");
            var roll = document.getElementById("roll");
            var phone = document.getElementById("phone");

            localStorage.setItem("name", name.value);
            localStorage.setItem("roll", roll.value);
            localStorage.setItem("phone", phone.value);
        }

        // JavaScript code to handle form submission and redirection
        document.getElementById("xyz").addEventListener("submit", function(event) {
            store();
            // Prevent the default form submission behavior
            event.preventDefault();

            // Redirect to the "xyz" page
            window.location.href = "/home/index.html"; // Change the filename if needed
        });
    </script>
</body>
</html>
